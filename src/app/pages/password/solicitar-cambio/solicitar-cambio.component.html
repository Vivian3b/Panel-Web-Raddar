<h2 mat-dialog-title>Solicitud de cambio de contraseña</h2>

<mat-dialog-content>
  <p>Correo: {{ email }}</p>
  <p>¿Deseas enviar un correo para restablecer la contraseña?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
</mat-dialog-actions>
