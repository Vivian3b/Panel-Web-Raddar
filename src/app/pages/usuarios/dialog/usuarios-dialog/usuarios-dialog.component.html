<h2 mat-dialog-title>Registrar Usuario</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        El email es obligatorio.
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Ingrese un email válido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="contraseña" type="password" required>
      <mat-error *ngIf="form.get('contraseña')?.hasError('required')">
        La contraseña es obligatoria.
      </mat-error>
      <mat-error *ngIf="form.get('contraseña')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol_idrol" required>
        <mat-option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('rol_idrol')?.hasError('required')">
        El rol es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID Creador</mat-label>
      <input matInput formControlName="idcreador" type="number" required>
      <mat-error *ngIf="form.get('idcreador')?.hasError('required')">
        El ID del creador es obligatorio.
      </mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cerrarDialogo()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
