<div style="padding: 16px;">
    <h2>Usuarios</h2>
  
    <div style="margin-bottom: 16px;">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar usuarios">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idusuario">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idusuario}} </td>
      </ng-container>
  
      <ng-container matColumnDef="rol_idrol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol_idrol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechacreacion">
        <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
        <td mat-cell *matCellDef="let element"> {{element.fechacreacion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip [color]="element.estado ? 'primary' : 'warn'">
            {{ element.estado ? 'Activo' : 'Inactivo' }}
          </mat-chip>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaactualizacion">
        <th mat-header-cell *matHeaderCellDef> Fecha Actualización </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaactualizacion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
