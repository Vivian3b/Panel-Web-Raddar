<h2 mat-dialog-title class="dialog-title">{{ form.value.idcliente ? 'Editar' : 'Agregar' }} Cliente</h2>
<form [formGroup]="form" class="dialog-form">
  <mat-form-field class="form-field">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Tel√©fono</mat-label>
    <input matInput formControlName="telefono" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Latitud</mat-label>
    <input matInput type="number" formControlName="ubicacion.lat" required>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Longitud</mat-label>
    <input matInput type="number" formControlName="ubicacion.lng" required>
  </mat-form-field>

  <div class="dialog-buttons">
    <button mat-button class="button" (click)="guardar()">Guardar</button>
    <button mat-button class="button" (click)="cerrarDialogo()">Cancelar</button>
  </div>
</form>
