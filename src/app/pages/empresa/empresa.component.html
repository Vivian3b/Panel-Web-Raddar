<div class="empresa-container">
    <h2 class="titulo-tabla">Empresas</h2>
    <app-busqueda (textoCambio)="aplicarFiltro($event)"></app-busqueda>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idempresa">
        <th mat-header-cell *matHeaderCellDef> ID Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.idempresa}} </td>
      </ng-container>
      
      <ng-container matColumnDef="usuario_idusuario">
        <th mat-header-cell *matHeaderCellDef> ID usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario_idusuario}} </td>
      </ng-container>
      
      <ng-container matColumnDef="matriz_idmatriz">
        <th mat-header-cell *matHeaderCellDef> ID Matriz </th>
        <td mat-cell *matCellDef="let element"> {{element.matriz_idmatriz}} </td>
      </ng-container>
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="matriz">
        <th mat-header-cell *matHeaderCellDef> Matriz </th>
        <td mat-cell *matCellDef="let element"> {{element.matriz}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.ubicacion?.x}}, {{element.ubicacion?.y}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="abrirDialogo(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarEmpresa(element.idempresa)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-fab color="primary" class="fab-button" (click)="abrirDialogo()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
