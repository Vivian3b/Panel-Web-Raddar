<div class="matriz-container">
  <h2 class="titulo-tabla">Matrices</h2>

  <app-busqueda (textoCambio)="onTextoBusquedaCambio($event)"></app-busqueda>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idmatriz">
      <th mat-header-cell *matHeaderCellDef> ID matriz </th>
      <td mat-cell *matCellDef="let element"> {{element.idmatriz}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef> Ubicación </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.ubicacion.x}}, {{element.ubicacion.y}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="acciones-header"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="acciones-cell">
        <button mat-icon-button color="primary" (click)="abrirDialogo(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmarEliminacion(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab color="primary" class="fab-button" (click)="abrirDialogo()">
    <mat-icon>add</mat-icon>
  </button>
</div>
