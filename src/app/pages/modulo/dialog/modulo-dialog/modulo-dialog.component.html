<h2 mat-dialog-title class="dialog-title">{{ form.value.idmodulo ? 'Editar' : 'Agregar' }} MÃ³dulo</h2>
<form [formGroup]="form" class="dialog-form">
    
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Permiso</mat-label>
    <mat-select formControlName="permiso_idpermiso" required>
      <mat-option *ngFor="let permiso of permisos" [value]="permiso.idpermiso">
        {{ permiso.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol_idrol" required>
      <mat-option *ngFor="let rol of roles" [value]="rol.idrol">
        {{ rol.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="dialog-buttons">
    <button mat-button class="button" (click)="guardar()">Guardar</button>
    <button mat-button class="button" (click)="cerrarDialogo()">Cancelar</button>
  </div>
</form>
