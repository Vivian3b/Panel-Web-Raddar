<div class="modulo-container">
  <h2 class="titulo-tabla">Módulos</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idmodulo">
      <th mat-header-cell *matHeaderCellDef> ID Módulo </th>
      <td mat-cell *matCellDef="let modulo"> {{ modulo.idmodulo }} </td>
    </ng-container>

    <ng-container matColumnDef="permiso_idpermiso">
      <th mat-header-cell *matHeaderCellDef> Permiso ID </th>
      <td mat-cell *matCellDef="let modulo"> {{ modulo.permiso_idpermiso }} </td>
    </ng-container>

    <ng-container matColumnDef="rol_idrol">
      <th mat-header-cell *matHeaderCellDef> Rol ID </th>
      <td mat-cell *matCellDef="let modulo"> {{ modulo.rol_idrol }} </td>
    </ng-container>

    <ng-container matColumnDef="idcreador">
      <th mat-header-cell *matHeaderCellDef> Creador </th>
      <td mat-cell *matCellDef="let modulo"> {{ modulo.idcreador }} </td>
    </ng-container>

    <ng-container matColumnDef="fechacreacion">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
      <td mat-cell *matCellDef="let modulo"> {{ modulo.fechacreacion | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="acciones-header"> Acciones </th>
      <td mat-cell *matCellDef="let modulo" class="acciones-cell">
        <button mat-icon-button color="warn" (click)="eliminarModulo(modulo.idmodulo)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="abrirDialogo(modulo)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab color="primary" class="fab-button" (click)="abrirDialogo()">
    <mat-icon>add</mat-icon>
  </button>
</div>
