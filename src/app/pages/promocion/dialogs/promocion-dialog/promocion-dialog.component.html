<h2 mat-dialog-title class="dialog-title">{{ form.value.idpromocion ? 'Editar' : 'Agregar' }} Promoción</h2> 
<form [formGroup]="form" class="dialog-form">

  <label>Agrega una imagen:</label>
<button mat-button class="button boton-imagen" (click)="fileInput.click()">Elegir imágenes</button>

<input #fileInput type="file" multiple (change)="onImageSelected($event)" hidden>



  <div *ngIf="imagenesExistentes.length > 0">
    <p>{{ form.value.idpromocion ? 'Imágenes actuales:' : 'Imágenes seleccionadas:' }}</p>
    <div *ngFor="let imagen of imagenesExistentes; let i = index" style="display:inline-block; margin-right: 8px;">
      <img [src]="imagen.url" alt="Imagen" width="100" style="border:1px solid #ccc; border-radius:4px;">
      <button mat-icon-button color="warn" (click)="eliminarImagenExistente(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>


  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" required></textarea>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Inicio</mat-label>
    <input matInput type="date" formControlName="vigenciainicio" required>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Fin</mat-label>
    <input matInput type="date" formControlName="vigenciafin" required>
  </mat-form-field>

  <mat-form-field appearance="fill" appearance="outline">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo" required>
      <mat-option *ngFor="let tipo of tipos" [value]="tipo">
        {{ tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Empresa</mat-label>
    <mat-select formControlName="empresa_idempresa" required>
      <mat-option *ngFor="let empresa of empresas" [value]="empresa.idempresa">
        {{ empresa.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoria_idcategoria" required>
      <mat-option *ngFor="let categoria of categorias" [value]="categoria.idcategoria">
        {{ categoria.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" required>
  </mat-form-field>

  <div class="dialog-buttons">
    <button mat-button class="button" (click)="guardar()">Guardar</button>
    <button mat-button class="button" (click)="cerrarDialogo()">Cancelar</button>
  </div>
</form>
