<h2 mat-dialog-title>{{ form.value.idpromocion ? 'Editar' : 'Agregar' }} Promoción</h2>
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Inicio</mat-label>
    <input matInput type="date" formControlName="vigenciainicio">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fin</mat-label>
    <input matInput type="date" formControlName="vigenciafin">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="tipo">
  </mat-form-field>

  <button mat-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</form>
