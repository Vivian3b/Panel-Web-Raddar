<div class="metododepago-container">
    <h2 class="titulo-tabla">Métodos de Pago</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idmetododepago">
        <th mat-header-cell *matHeaderCellDef> ID Método de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.idmetododepago}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cliente_idcliente">
        <th mat-header-cell *matHeaderCellDef> ID Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente_idcliente}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="acciones-header"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="acciones-cell">
          <button mat-icon-button color="primary" (click)="abrirDialogo(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarMetodoDePago(element.idmetododepago)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-fab color="primary" class="fab-button" (click)="abrirDialogo()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
