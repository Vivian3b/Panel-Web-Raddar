<mat-form-field appearance="outline" class="busqueda-form-field">
  <mat-label>Buscar</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="filtroTexto"
    (input)="onTextoChange()"
    placeholder="Buscar..."
    autocomplete="off"
  />
  <button mat-icon-button matSuffix disabled>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
